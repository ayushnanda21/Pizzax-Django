{% extends 'base.html' %}
{% block content %}

<h1> Login </h1>
<form method="POST" action="/customer/authenticate/">
{% csrf_token %}
<input type="text" name="username" placeholder ="username">
<input type="password" name="password" placeholder="Password">
<input type="submit" value="Log in" class="btn btn-danger" name="">
</form>


{% for message in messages%}

<p style="text-align: center"> {{message}} </p>

{% endfor %}

{% endblock content %}
